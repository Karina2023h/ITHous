<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід та Авторизація</title>
  <link rel="icon" href="./logo/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body style=" background: linear-gradient(90deg, #ffffff, #bc7bf5);" class="auth-page">
  <div class="main-container">
    <header class="header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Логотип -->
          <div class="logo">
            <a href="/">
              <img src="./logo/logo.png" alt="Логотип" class="logo-img">
            </a>
          </div>
          <!-- Навигационное меню -->
          <nav class="navbar navbar-expand-md">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" data-translate="home">Головна</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-translate="courses">Курси</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-translate="reviews">Відгуки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-translate="contacts">Контакти</a>
              </li>
            </ul>
          </nav>
          <!-- Контейнер для кнопки входа и выбора языка -->
          <div class="d-flex align-items-center">
            <!-- Кнопка авторизации -->
            <div class="login-button">
              <a href="/login.html" target="_blank" class="btn btn-light btn-icon" data-translate="login">
                <i class="fas fa-user"></i> Вхід
              </a>
            </div>
            <!-- Выбор языка -->
            <div class="dropdown language-dropdown ml-2">
              <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <!-- Убрали иконку флага -->
                <span id="selected-language">Uk</span>
              </button>
              <div class="dropdown-menu" aria-labelledby="languageDropdown">
                <a class="dropdown-item" href="#" data-lang="uk">Uk</a>
                <a class="dropdown-item" href="#" data-lang="ru">Ru</a>
                <a class="dropdown-item" href="#" data-lang="en">En</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Навигация между вкладками -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
              aria-selected="true" data-translate="login">Вхід</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
              aria-selected="false" data-translate="register">Реєстрація</a>
          </li>
        </ul>

        <!-- Контент вкладок -->
        <div class="tab-content mt-4" id="authTabsContent">
          <!-- Форма входа -->
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form class="mt-4">
              <div class="form-group">
                <label for="loginEmail" data-translate="email">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Введіть email">
              </div>
              <div class="form-group">
                <label for="loginPassword" data-translate="password">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Введіть пароль">
              </div>
              <button type="submit" class="btn btn-auth btn-block" data-translate="login">Вхід</button>
            </form>
          </div>

          <!-- Форма регистрации -->
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form class="mt-4">
              <div class="form-group">
                <label for="registerEmail" data-translate="email">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Введіть email">
              </div>
              <div class="form-group">
                <label for="registerPassword" data-translate="password">Пароль</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Введіть пароль">
              </div>
              <div class="form-group">
                <label for="registerConfirmPassword" data-translate="confirm-password">Підтвердити пароль</label>
                <input type="password" class="form-control" id="registerConfirmPassword"
                  placeholder="Підтвердити пароль">
              </div>
              <button type="submit" class="btn btn-register btn-block" data-translate="register">Реєстрація</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
